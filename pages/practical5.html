<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Планер</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style5.css">
</head>
<body>
  <div class="planner">
    <header>
      <h1>WEEKLY PLAN</h1>
      <div class="header-info">
        <div>WEEK OF <input type="text" class="input"></div>
        <div>HEALTHY HABIT <input type="text" class="input"></div>
      </div>
    </header>
    <main>
      <section class="sidebar">
        <div>
          <h2>TOP 3 GOALS</h2>
          <ul>
            <li><input type="checkbox"> <input type="text" class="input"></li>
            <li><input type="checkbox"> <input type="text" class="input"></li>
            <li><input type="checkbox"> <input type="text" class="input"></li>
          </ul>
        </div>
        <div>
          <h2>EVERYTHING ELSE</h2>
          <ul>
            <li><input type="checkbox"> <input type="text" class="input"></li>
            <li><input type="checkbox"> <input type="text" class="input"></li>
            <li><input type="checkbox"> <input type="text" class="input"></li>
          </ul>
        </div>
        <div>
          <h2>NEXT WEEK</h2>
          <ul>
            <li><input type="checkbox"> <input type="text" class="input"></li>
          </ul>
        </div>
      </section>
      <section class="main-grid">
        <div class="day">
          MONDAY <input type="checkbox">
          <textarea class="plan-input" placeholder="Write your plans here..."></textarea>
        </div>
        <div class="day">
          TUESDAY <input type="checkbox">
          <textarea class="plan-input" placeholder="Write your plans here..."></textarea>
        </div>
        <div class="day">
          WEDNESDAY <input type="checkbox">
          <textarea class="plan-input" placeholder="Write your plans here..."></textarea>
        </div>
        <div class="day">
          THURSDAY <input type="checkbox">
          <textarea class="plan-input" placeholder="Write your plans here..."></textarea>
        </div>
        <div class="day">
          FRIDAY <input type="checkbox">
          <textarea class="plan-input" placeholder="Write your plans here..."></textarea>
        </div>
        <div class="day">
          SATURDAY <input type="checkbox">
          <textarea class="plan-input" placeholder="Write your plans here..."></textarea>
        </div>
        <div class="day">
          SUNDAY <input type="checkbox">
          <textarea class="plan-input" placeholder="Write your plans here..."></textarea>
        </div>
      </section>
    </main>
    <footer>
      <div><input type="checkbox"> ROCKED IT</div>
      <div><input type="checkbox"> ROOM FOR IMPROVEMENT</div>
    </footer>
  </div>
</body>
</html>
